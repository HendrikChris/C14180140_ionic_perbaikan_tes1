<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let isiFoto of fotoService.dataFoto; index as position">
        <button (click)="showConfirmAlert(isiFoto.webviewPath)" block>
          <ion-img [src]="isiFoto.webviewPath"></ion-img>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
