<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Album Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage; let i = index">
        <button  (click)="openTab(i)" block>
          <ion-img [src]="iFoto"></ion-img>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
